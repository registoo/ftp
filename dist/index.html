<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript" src="testR.js"></script>
    <button class="newButton" onclick="goFunc()"></button>

    <script>
      function goFunc() {
        let i = 0;
        const but = document.getElementsByClassName("newButton")[0];
        but.innerHTML = i;
        const f = () => {
          i = i + 1;
          but.innerHTML = i;
        };
        const timerID = setInterval(f, 1000);

        fetch("http://localhost:3000/hello_user", {
          method: "POST",
          headers: {
            Accept: "text/plain",
            "Content-Type": "text/html;charset=utf-8"
          },
          body: "YOLO"
        })
          .then(elem => elem.text())
          .then(data => alert(data));
      }
    </script>
  </body>
</html>
